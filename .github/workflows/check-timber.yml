name: Check Timber Shoes

on:
  schedule:
    - cron: '0 7,16 * * *'  # פעמיים ביום: 07:00 ו־16:00 לפי UTC (10:00 ו־19:00 בישראל)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main_playwright.py

      - name: Upload HTML output
        uses: actions/upload-artifact@v4
        with:
          name: after-scroll-html
          path: after_scroll.html

      - name: Upload Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: site-screenshot
          path: site_screenshot.png