name: Check Timberland Shoes

on:
  schedule:
    - cron: "0 6,15 * * *"  # פעמיים ביום - 06:00 ו-15:00 לפי זמן UTC
  workflow_dispatch:  # מאפשר להריץ ידנית

jobs:
  check-timberland:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests lxml
          playwright install chromium

      - name: Run Playwright script
        run: python main_playwright.py

      - name: Commit and Push user_data.json if changed
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Action Bot"
          git checkout main
          git add user_data.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update user_data.json via bot"
            git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main