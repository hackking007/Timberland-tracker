name: Check Timberland Shoes

on:
  schedule:
    - cron: "30 5 * * *"   # 08:30 Israel time (UTC+3)
    - cron: "30 17 * * *"  # 20:30 Israel time (UTC+3)
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Download shoes_state.json from previous run
        uses: actions/download-artifact@v4
        with:
          name: shoes-state
        continue-on-error: true

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main_playwright.py

      - name: Save shoes_state.json for next run
        uses: actions/upload-artifact@v4
        with:
          name: shoes-state
          path: shoes_state.json

      - name: Cleanup
        run: |
          rm -f screenshot.png || true
          rm -f after_scroll.html || true