name: Daily Timberland Shoe Tracker

on:
  schedule:
    - cron: "0 7,16 * * *"  # ×¤×¢××™×™× ×‘×™×•× - 07:00 ×•-16:00 ×œ×¤×™ ×–××Ÿ UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ğŸ“‚ Load user data artifact if exists
        uses: actions/download-artifact@v4
        with:
          name: shoes-state
          path: .
        continue-on-error: true

      - name: ğŸš€ Run shoe tracker script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          python main_playwright.py

      - name: ğŸ§  Save shoes state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shoes-state
          path: shoes_state.json