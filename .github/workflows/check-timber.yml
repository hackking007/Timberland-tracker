name: Check Timberland Shoes

on:
  schedule:
    - cron: '0 6,16 * * *'  # 8:00 ו-18:00 שעון ישראל
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 playwright
          playwright install chromium

      - name: Run script with Playwright
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main_playwright.py
   
      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: site-screenshot
          path: screenshot.png

      - name: Upload HTML after scroll
        uses: actions/upload-artifact@v4
        with:
          name: after-scroll-html
          path: after_scroll.html


