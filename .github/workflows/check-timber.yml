name: Daily Timberland Shoe Tracker

on:
  schedule:
    - cron: "0 7,16 * * *"  # פעמיים ביום - 07:00 ו-16:00 לפי זמן UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clone repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: 📂 Load user data artifact if exists
        uses: actions/download-artifact@v4
        with:
          name: shoes-state
          path: .
        continue-on-error: true

      - name: 🚀 Run shoe tracker script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          python main_playwright.py

      - name: 🧠 Save shoes state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shoes-state
          path: shoes_state.json