name: Check Timberland Shoes

on:
  schedule:
    - cron: "0 8,18 * * *" # Every day at 08:00 and 18:00 UTC (11:00 ו-21:00 שעון ישראל)
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main_playwright.py

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: site-screenshot
          path: screenshot.png

      - name: Upload HTML snapshot
        uses: actions/upload-artifact@v4
        with:
          name: after-scroll-html
          path: after_scroll.html