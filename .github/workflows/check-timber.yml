name: Check Timberland Shoes

on:
  schedule:
    - cron: "0 7,17 * * *"  # מריץ פעמיים ביום (07:00 ו-17:00 לפי זמן UTC)
  workflow_dispatch:

jobs:
  check_shoes:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run script
        run: python main_playwright.py

      - name: Upload site screenshot
        uses: actions/upload-artifact@v4
        with:
          name: site-screenshot
          path: site_screenshot.png

      - name: Upload HTML after scroll
        uses: actions/upload-artifact@v4
        with:
          name: after-scroll-html
          path: after_scroll.html