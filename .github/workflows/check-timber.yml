name: Timberland Tracker

on:
  schedule:
    - cron: '0 6,16 * * *'  # פעמיים ביום ב-6:00 ו-16:00 לפי UTC (9:00 ו-19:00 בישראל)
  workflow_dispatch:  # מאפשר הרצה ידנית

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 requests
          playwright install chromium

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main_playwright.py

      - name: Upload shoes_state.json artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shoes-state
          path: shoes_state.json